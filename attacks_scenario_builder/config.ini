[model]
name = qwen2-1_5b-instruct-q4_0.gguf
model_path = /home/nasser/.local/share/nomic.ai/GPT4All
max_tokens = 2000
temperature = 0.1
top_k = 40
top_p = 0.9
repeat_penalty = 1.1

[analysis]
